version: '3.8'

services:
  # Aplicación Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laravel
    depends_on:
      - db

  # Nginx Web Server
  webserver:
    image: nginx:alpine
    container_name: laravel_webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel
    depends_on:
      - app

  # MySQL Database
  db:
    image: 'mysql:8'
    container_name: laravel_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    secrets:
          - db_root_password
          - db_password
    environment:
            MYSQL_ROOT_PASSWORD_FILE: '${DB_ROOT_PASSWORD_FILE}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD_FILE: '${DB_PASSWORD_FILE}'
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel

  # Redis (para caché y sesiones)
  redis:
    image: redis:alpine
    container_name: laravel_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel

  # PhpMyAdmin (opcional, para gestionar la base de datos)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root_password
    networks:
      - laravel
    depends_on:
      - db

# Volumes para persistir datos
volumes:
  dbdata:

# Red personalizada
networks:
  laravel:
    driver: bridge

secrets:
  db_root_password:
    file: database/credenciales/root_password.txt
  db_password:
    file: database/credenciales/user_password.txt
  admin_password:
    file: credenciales/admin.txt